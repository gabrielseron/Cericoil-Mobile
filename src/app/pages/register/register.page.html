<ion-content>

  <ion-row class="logo">
    <ion-col size='12' class="ion-align-self-center">
      <img src="assets/icon/logo.png" alt="logo">
      <h1 class="appName">Cericoil</h1>
    </ion-col>
  </ion-row>

  <ion-row class="form">
    <ion-col size='12'>

      <ion-item class="username">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.nameUser"></ion-input>
      </ion-item>

      <ion-item class="email">
        <ion-label position="floating">Email</ion-label>
        <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="user.mailUser"></ion-input>
      </ion-item>

      <ion-item class="password">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.passUser"></ion-input>
      </ion-item>

      <ion-item class="repassword">
        <ion-label position="floating">Re-Password</ion-label>
        <ion-input type="password" [(ngModel)]="rePassUser"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-button [disabled]="isErrorMail || user.nameUser.trim().length < 5 || user.mailUser.trim().length < 5 || user.passUser.trim().length < 5 || user.passUser != rePassUser" (click)="registerForm()" expand="block"><p class="androidLetterSpacing">Register</p></ion-button >
    </ion-col>

  </ion-row>

  <p class="registerTag">You already have any account ? <a routerLink="/login">Login</a></p>
  
</ion-content>
