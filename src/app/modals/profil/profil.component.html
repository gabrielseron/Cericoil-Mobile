<ion-header>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
    <ion-buttons slot="start" (click)="close()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <h4>My Account</h4>
    <ion-item class="item">
      <ion-label (click)="changeMail()">Change mail</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item class="item">
      <ion-label (click)="changePass()">Change password</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"> </ion-icon>
    </ion-item>
    <ion-item class="item">
      <ion-label (click)="deleteAccount()">Delete Account</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"> </ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <h4>General</h4>
    <ion-item class="item">
      <ion-label (click)="intProp()">Intellectual Property Policy</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-col size="12">
    <ion-button class="logout" (click)="logout()" expand="block"><p class="androidLetterSpacing">Log Out</p></ion-button>
  </ion-col>
</ion-content>
