<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="close()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="logo">
    <ion-col size='12' class="ion-align-self-center">
      <img src="assets/icon/logo.png" alt="logo">
      <h1 class="appName">Cericoil</h1>
    </ion-col>
  </ion-row>

  <ion-row class="form">
    <ion-col size='12'>
      <ion-item class="emailContainer">
        <ion-label position="floating">Email</ion-label>
        <ion-input class="email" type="email" [(ngModel)]="emailCheck" (change)="checkEmail()"></ion-input>
      </ion-item>

    </ion-col>

    <ion-col size="12">
      <ion-button [disabled]="isErrorMail || emailCheck.trim().length < 5" (click)="resetForm()" expand="block"><p class="androidLetterSpacing">Reset Password</p></ion-button>
    </ion-col>
  </ion-row>

</ion-content>
